<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>

  <link rel="stylesheet" href="style2.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head> 
<body>
  <div class="page">
    <header>
      <h1>Crie e compartilhe seu evento</h1>
      <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
    </header>

    <form id="my-form">
      <fieldset class="fieldset-wrap">
        <legend>Informações do Evento</legend>

        <div class="input-wrap">
          <label for="event-title" class="firstElement">Título do evento <span>(mínimo 8 caracteres)</span></label>          
          <input type="text" id="event-title" minlength="8" required >
        </div>

        <div class="input-wrap">
          <label for="event-link">Link do evento <span>(comece com https://)</span></label>          
          <input type="url" id="event-link" required >
        </div>

        <div class="input-wrap">
          <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>          
          <input type="number" id="event-whatsapp" required >
        </div>

        <div class="input-wrap">
          <label for="event-info">Informações extras </label>          
          <textarea id="event-info"></textarea>
        </div>
        
        <div class="input-wrap">
          <label for="event-category">Categoria do evento </label>          
          <select id="event-category">
            <option value="live">Ao vivo</option>
            <option value="Podcast">Podcast</option>
            <option value="live">Ao vivo</option>
            <option value="Standup">Stand up comedy</option>
            <option value="Musical">Musical</option>
          </select>
        </div>
      </fieldset>

      <fieldset class="fieldset-wrap">
        <legend>Privacidade</legend>

        <div class="input-wrap">
          <label for="event-email" class="firstElement">Email do admnistrador <span>(digite um email válido)</span></label>          
          <input type="email" id="event-email" required >
        </div>

        <div class="input-wrap">
          <label for="event-password">Senha de acesso para participantes <span>(mínimo 8 caracteres)</span></label>          
          <input type="password" id="event-password">
        </div>

        <div class="checkbox-wrap">
          <input type="checkbox" id="event-private"/>
          <label for="event-private">Evento privado </label>
        </div>
      </fieldset>

      <fieldset class="fieldset-wrap">
        <legend>Data e hora</legend>

        <div class="date-and-hour">
          <div class="input-wrap">
            <label for="event-date" class="firstElement">Data</label>          
            <input type="date" id="event-date" required >
          </div>

          <div class="input-wrap">
            <label for="event-start" class="firstElement">Das </label>          
            <input type="time" id="event-start" required >
          </div>

          <div class="input-wrap">
            <label for="event-end" class="firstElement">Até </label>          
            <input type="time" id="event-end" required >
          </div>
        </div>
      </fieldset>

    </form>
  
    <footer>
      <input form="my-form" type="submit" class="button" value="Salvar evento">
    </footer>
  
  </div>

</body>
</html>
